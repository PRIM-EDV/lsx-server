syntax = "proto3";

enum PowerPlantState {
    STATE_EMPTY = 0;
    STATE_NORMAL = 1;
    STATE_POWER_SAVING = 2;
    STATE_CRITICAL = 3;
    STATE_OFFLINE = 4;
}

enum PowerLineState {
    STATE_POWERED = 0;
    STATE_UNPOWERED = 1;
}

enum PowerLineLockedState {
    STATE_UNLOCKED = 0;
    STATE_LOCKED = 1;
}

enum PowerLineId {
    LINE_EMPTY = 0;
    LINE_OG_BASE_MED = 1;
    LINE_OG_BASE_ADM = 2;
    LINE_OG_BASE_CIC = 3;
    LINE_OG_BASE_SCI = 4;
    LINE_OG_BASE_TEC = 5;
    LINE_OG_BASE_HC = 7;
    LINE_OG_HALL = 8;
    LINE_OG_COURTYARD = 9;
    LINE_OG_MESSHALL = 10;
    LINE_OG_GATE = 11;
    LINE_OG_PARCELS = 12;
    LINE_UG_PARCELS_LEFT = 13;
    LINE_UG_PARCELS_RIGHT = 14;
    LINE_UG_HALL = 15;
    LINE_OG_LOG = 16;
}

message GetPowerLineState {
    message Response {
        PowerLineState state = 1;
    }

    message Request {
        PowerLineId id = 1;
    }

    oneof message {
        Request request = 1;
        Response response = 2;
        string error = 3;
    }
}

message SetPowerLineState {
    message Request {
        PowerLineId id = 1;
        PowerLineState state = 2;
    }

    message Response {

    }

    oneof message {
        Request request = 1;
        Response response = 2;
        string error = 3;
    }
}

message GetPowerLineLockedState {
    message Response {
        PowerLineLockedState state = 1;
    }

    message Request {
        PowerLineId id = 1;
    }

    oneof message {
        Request request = 1;
        Response response = 2;
        string error = 3;
    }
}

message SetPowerLineLockedState {
    message Request {
        PowerLineId id = 1;
        PowerLineLockedState state = 2;
    }

    message Response {

    }

    oneof message {
        Request request = 1;
        Response response = 2;
        string error = 3;
    }
}

message GetPowerPlantState {
    message Request {

    }
    message Response {
        PowerPlantState state = 1;
    }
    oneof message {
        Request request = 1;
        Response response = 2;
        string error = 3;
    }
}

message SetPowerPlantState {
    message Request {
        PowerPlantState state = 1;
    }
    message Response {

    }
    oneof message {
        Request request = 1;
        Response response = 2;
        string error = 3;
    }
}
