syntax = "proto3";

enum PowerPlantState {
    STATE_EMPTY = 0;
    STATE_NORMAL = 1;
    STATE_POWER_SAVING = 2;
    STATE_CRITICAL = 3;
    STATE_OFFLINE = 4;
}

enum PowerLineState {
    STATE_POWERED = 0;
    STATE_UNPOWERED = 1;
}

message PowerGridState {
    PowerLineState og_base_med = 1;
    PowerLineState og_parcel_left = 2;
    PowerLineState og_parcel_right = 3;
    PowerLineState ug_parcel_left = 4;
    PowerLineState ug_parcel_right = 5;
}

message GetPowerGridState {
    message Response {
        PowerGridState state = 1;
    }

    message Request {

    }

    oneof message {
        Request request = 1;
        Response response = 2;
        string error = 3;
    }
}

message SetPowerGridState {
    message Request {
        PowerGridState state = 1;
    }

    message Response {

    }

    oneof message {
        Request request = 1;
        Response response = 2;
        string error = 3;
    }
}

message GetPowerPlantState {
    message Request {

    }
    message Response {
        PowerPlantState state = 1;
    }
    oneof message {
        Request request = 1;
        Response response = 2;
        string error = 3;
    }
}

message SetPowerPlantState {
    message Request {
        PowerPlantState state = 1;
    }
    message Response {

    }
    oneof message {
        Request request = 1;
        Response response = 2;
        string error = 3;
    }
}
