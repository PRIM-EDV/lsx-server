    <div class="workspace">
        <ph-window [title]="'POWER PLANT'" [subtitle]="'TR2805'" style="grid-row:1/3; grid-column: 1/4">

                <ph-button-list [label]="'State'">

            </ph-form>
        </ph-window>
    </div>
