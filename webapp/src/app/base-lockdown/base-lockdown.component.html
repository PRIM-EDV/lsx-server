<ph-form>
    <ph-button-select [label]="'State'">
        <ph-button [value]="'lockdown'">LOCKDOWN</ph-button>
        <ph-button [value]="'normal'">NORMAL</ph-button>
    </ph-button-select>
    <ph-button-select [label]="'Automatic lockdown'">
        <ph-button [value]="'off'">OFF</ph-button>
        <ph-button [value]="'on'">ON</ph-button>
    </ph-button-select>
    <ph-button-select [label]="'Play announcements'">
        <ph-button [value]="'off'">OFF</ph-button>
        <ph-button [value]="'on'">ON</ph-button>
    </ph-button-select>
</ph-form>
